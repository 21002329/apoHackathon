	<div id="main" class="container">
      <div id="banner" class="page-header" style="padding: 20px">
        <div class="row">
          <div class="col-lg-8 col-sm-6">
            <h3 class="display-5">Hello Annika Pauder! Hier beginnt deine Reise des Vermögensaufbaus</h3>
          </div>

           <div class="col-lg-4 col-sm-6">
              <img class="bannerApoBank" src="./img/banner.png" align="right">
          </div>
		</div>
		<div class="row">

		  <div class="col-lg-4 col-sm-6">
              <img id= "roadpic" class="roadstart" src="./img/roadstart.jpg" align="right">
          </div>
		  <div id="content" class="col-lg-4 col-sm-6">
             <h5 class="display-5">Vor jeder Reise muss es leider auch ein wenig Arbeit geben. Im Moment haben Sie noch kein Depot bei uns. Bitte folgen sie dem Link </h5>
			 <a href="https://www.apobank.de/geldanlage-vermoegen/vermoegen/online-depot.html ">Depot eröffnen</a>
			 <h5 class="display-5">und klicken Sie dann auf weiter.</h5>
			 
          </div>
		</div>
		<div class="btn-group">
			<button id ="wohin" type="button"  onclick="openGeldanlage()" class="btn btn-primary"><font size="5">Wo soll diese Reise hin gehen?</font></button>
			<button id ="weiter" type="button"  onclick="weiter()" class="btn btn-primary"><font size="5">Weiter</font></button>
		</div>
      </div>
		<script>
			function openGeldanlage(){
				window.location.href = "https://www.apobank.de/geldanlage-vermoegen/geldanlage.html";
			}
			
			function weiter(){
				var content = document. getElementById("content");
				content. parentNode. removeChild(content);
				var roadpic = document. getElementById("roadpic");
				roadpic. parentNode. removeChild(roadpic);
			
			}
		</script>
